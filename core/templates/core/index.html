{% extends 'core/base.html' %}
 {% block title %} Index {% endblock %}  <!-- This code bring the title from base and add welcome text to that title  -->

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center ">Newest items </h2>
    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
            <div>
                <a href="#">
                    <div>
                        <img src="{{item.image.url }}" class="rounded-t-xl" alt="">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{item.name}}</h2>
                        <p class="text-gray-500">Prices: {{item.price}}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    <!-- {% for category in categories %}
    <h3>{{category.name}}</h3>
    {% endfor %} -->
</div>
{% endblock %}
