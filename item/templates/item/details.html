{% extends 'core/base.html' %}
{% block title %} {{item.name}} {% endblock %}

{% block content %}
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        <img src="{{item.image.url}}" class="rounded-xl" alt="">
    </div>

    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{item.name}}</h1>
        <h1 class="mb-6 text-3xl"><strong>Price:</strong> {{item.price}}</h1>
        <h1 class="mb-6 text-3xl"><strong>Seller:</strong> {{item.created_by.username}}</h1>
        
        {% if item.description %}
            <p class="text-gray-700">
                <strong class="text-gray-500">Description</strong> 
                {{item.description}}
            </p>
        {% endif %}

        <a href="#" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700 ">Contact Seller </a>
    </div>
</div>
{% endblock %}
