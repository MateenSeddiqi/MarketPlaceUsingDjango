{% extends 'core/base.html' %}

{% block title %} Items {% endblock %}

{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">

    <div class="col-span-1">
        <form   action="{% url 'item:items' %}" >
            <input name="query" type="text" class="w-full py-4 px-6 border rounded-xl" value="{{query}}" placeholder="Search the items">
            <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
        </form>
    </div>

    <div class="col-span-3">
        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:details' item.id %}">
                        <div>
                            <img src="{{item.image.url }}" class="rounded-t-xl" alt="">
                        </div>
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{item.name}}</h2>
                            <p class="text-gray-500">Prices: {{item.price}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>




{% endblock %}
